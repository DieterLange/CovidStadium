<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="font-family: 'Roboto', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center;">
    
    <div style="width: 100%; height: 80px; background-color: #fb0; font-size: 40px; display: flex; flex-direction: row; align-items: center; justify-content: center;">
        COVID STADIUM
    </div>

    <div><form class="form" method="post" action="#">
        <div>
            <h2>Login</h2>
        </div>
        <div>
            <input type="text" id="userName" placeholder="User Name" required style="height: 40px; font-size: 15px;">
        </div>
        <div style="padding-top: 5%;">
            <input type="password" id="password" placeholder="Password" required style="height: 40px; font-size: 15px;">
        </div>
        <div style="padding-top: 2%;">
            <input onClick="userNameMatch(userName)" type="button" id="login" value="Login" style="width: 115px; height: 35px; border-radius: 10px; background-color: navy; color: white; border-color: white;">
        </div>
    </div></form>
</body>

<script>
    function userNameMatch(userName) {
    db.transaction(function (tx) { 
        tx.executeSql(
            'SELECT * FROM user WHERE userName=? LIMIT 1',
            [userName], 
            function (tx, result) { 
                if(result.rows.length){
                    // user found
                    alert("User name correct - ", result.rows[0]);
                }
                else {
                    // email does not exists
                    alert("User name not correct");
                }
            },
            null
        ); 
    });
}
</script>
